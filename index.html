<script>
    fetch('https://dummyjson.com/products')
    .then(data => data.json())
    .then(parray => displayData(parray.products));

// Display array of data into the browser window
function displayData(products) {
    const prodContainer = document.getElementById('prod');

    for (let i = 0; i < products.length; i += 4) {
        const rowProducts = products.slice(i, i + 4);

        const htmlData = `
            <div class="row">
                ${rowProducts.map(produ => `
                    <div class="col">
                        <img src="${produ.thumbnail}" alt="">
                        <h1 class="title">${produ.title}</h1>
                        <h2 class="price">â‚¹${produ.price}</h2>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                `).join('')}
            </div>
        `;

        prodContainer.innerHTML += htmlData;
    }

}
</script>
